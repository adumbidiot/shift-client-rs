[package]
name = "shift-orcz"
version = "0.0.0"
edition = "2021"
license = "MIT OR Apache-2.0"

[dependencies]
logos = "0.12.1"
once_cell = "1.17.0"
reqwest = { version = "0.11.13", default-features = false }
scraper = { version = "0.14.0", default-features = false }
thiserror = "1.0.38"
time = { version = "0.3.17", features = [ "parsing", "macros" ] }
tokio = { version = "1.23.1", features = [ "rt" ] }

[dev-dependencies]
tokio = { version = "1.23.1", features = [ "macros" ] }

[features]
default = [ "reqwest/rustls-tls" ]

native-tls = [ "reqwest/native-tls" ]
rustls-tls = [ "reqwest/rustls-tls" ]
