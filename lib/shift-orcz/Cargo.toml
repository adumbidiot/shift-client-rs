[package]
name = "shift-orcz"
version = "0.0.0"
edition = "2021"
license = "MIT OR Apache-2.0"

[dependencies]
logos = "0.12.0"
reqwest = "0.11.9"
scraper = { version = "0.12.0", default-features = false }
thiserror = "1.0.30"
time = { version = "0.3.7", features = [ "parsing" ] }
tokio = { version = "1.17.0", features = [ "rt" ] }

[dev-dependencies]
tokio = { version = "1.17.0", features = [ "macros" ] }
