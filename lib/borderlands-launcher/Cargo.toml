[package]
name = "borderlands-launcher"
version = "0.0.0"
edition = "2021"
license = "MIT OR Apache-2.0"

[[bin]]
name = "generate-protobuf-files"
required-features = [ "generate-protobuf-files" ]

[dependencies]
async-compression = { version = "0.3.15", default-features = false }
bytes = { version = "1.4.0", default-features = false }
futures-util = { version = "0.3.27", default-features = false }
prost = "0.11.8"
reqwest = { version = "0.11.16", features = [ "gzip", "deflate", "stream" ], default-features = false }
thiserror = "1.0.38"
tokio = { version = "1.28.0", default-features = false }
tokio-util = { version = "0.7.7", features = [ "io" ], default-features = false }

# Optional
anyhow = { version = "1.0.70", optional = true }
prost-build = { version = "0.11.8", optional = true }

[dev-dependencies]
tokio = { version = "1.28.0", features = ["macros"] }

[features]
default = ["rustls-tls"]

native-tls = ["reqwest/native-tls"]
rustls-tls = ["reqwest/rustls-tls"]

generate-protobuf-files = ["anyhow", "prost-build"]
