[package]
name = "borderlands-launcher"
version = "0.0.0"
edition = "2021"
license = "MIT OR Apache-2.0"

[[bin]]
name = "generate-protobuf-files"
required-features = [ "generate-protobuf-files" ]

[dependencies]
async-compression = { version = "0.4.1", features = [ "tokio", "gzip" ], default-features = false }
bytes = { version = "1.4.0", default-features = false }
futures-util = { version = "0.3.28", default-features = false }
prost = "0.11.9"
reqwest = { version = "0.11.18", features = [ "gzip", "deflate", "stream" ], default-features = false }
thiserror = "1.0.40"
tokio = { version = "1.28.2", default-features = false }
tokio-util = { version = "0.7.8", features = [ "io" ], default-features = false }

# Optional
anyhow = { version = "1.0.71", optional = true }
prost-build = { version = "0.11.9", optional = true }

[dev-dependencies]
tokio = { version = "1.28.2", features = ["macros"] }

[features]
default = ["rustls-tls"]

native-tls = ["reqwest/native-tls"]
rustls-tls = ["reqwest/rustls-tls"]

generate-protobuf-files = ["anyhow", "prost-build"]
